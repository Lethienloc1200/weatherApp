<div class="container-auto">
  <h1>{{myWeather.cityName}}</h1>
  <h2>{{myWeather.temp}} &deg;</h2>
  <img src={{myWeather.icon}} alt="" class="img">
  <h3>{{myWeather.weatherKind}}</h3>
  <h4>Nhiệt độ cao nhất: {{myWeather.tempMax}}&deg;</h4>
  <h4>Nhiệt độ thấp nhất: {{myWeather.tempMin}}&deg;</h4>
</div>
